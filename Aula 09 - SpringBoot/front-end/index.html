<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Roupas - API REST</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Card Principal -->
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2 class="mb-0">
                            <i class="bi bi-bag-check-fill me-2"></i>
                            Cadastro de Roupas
                        </h2>
                        <p class="mb-0 opacity-75 mt-2">Consumo de API RESTful com Fetch API</p>
                    </div>
                    
                    <div class="card-body p-5">
                        <!-- Formulário -->
                        <form id="formRoupas" novalidate>
                            <div class="row g-4">
                                <!-- Tipo -->
                                <div class="col-12 col-md-6">
                                    <label for="tipo" class="form-label">
                                        <i class="bi bi-tag text-primary me-1"></i>
                                        Tipo *
                                    </label>
                                    <select class="form-select form-select-lg" id="tipo" required>
                                        <option value="">Selecione o tipo...</option>
                                        <option value="Camisa">Camisa</option>
                                        <option value="Blusa">Blusa</option>
                                        <option value="Suéter">Suéter</option>
                                    </select>
                                </div>

                                <!-- Quantidade -->
                                <div class="col-12 col-md-6">
                                    <label for="quantidade" class="form-label">
                                        <i class="bi bi-box-seam text-primary me-1"></i>
                                        Quantidade *
                                    </label>
                                    <input type="number" class="form-control form-control-lg" id="quantidade" 
                                           min="1" required placeholder="0">
                                </div>

                                <!-- Valor -->
                                <div class="col-12 col-md-6">
                                    <label for="valor" class="form-label">
                                        <i class="bi bi-currency-dollar text-primary me-1"></i>
                                        Valor (R$) *
                                    </label>
                                    <input type="number" class="form-control form-control-lg" id="valor" 
                                           step="0.01" min="0.01" required placeholder="0.00">
                                </div>

                                <!-- Tamanho -->
                                <div class="col-12 col-md-6">
                                    <label for="tamanho" class="form-label">
                                        <i class="bi bi-rulers text-primary me-1"></i>
                                        Tamanho *
                                    </label>
                                    <select class="form-select form-select-lg" id="tamanho" required>
                                        <option value="">Selecione o tamanho...</option>
                                        <option value="PP">PP</option>
                                        <option value="P">P</option>
                                        <option value="M">M</option>
                                        <option value="G">G</option>
                                        <option value="GG">GG</option>
                                    </select>
                                </div>

                                <!-- Marca -->
                                <div class="col-12">
                                    <label for="marca" class="form-label">
                                        <i class="bi bi-building text-primary me-1"></i>
                                        Marca *
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="marca" 
                                           required placeholder="Digite a marca da roupa">
                                </div>
                            </div>

                            <!-- Botão Enviar -->
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-primary btn-lg px-5 py-3 shadow-sm">
                                    <i class="bi bi-send-fill me-2"></i>
                                    Cadastrar Roupa
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Área de Resposta da API -->
                <div id="respostaContainer" class="card mt-4 shadow-sm border-0 d-none">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Resposta da API
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <pre id="respostaJSON" class="m-0 p-4 bg-dark text-white small lh-sm overflow-auto" style="max-height: 400px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Manipulação do formulário
        document.getElementById('formRoupas').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Validação do formulário
            const form = event.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Coleta e conversão dos dados
            const dadosRoupas = {
                tipo: document.getElementById('tipo').value,
                quantidade: parseInt(document.getElementById('quantidade').value),
                valor: parseFloat(document.getElementById('valor').value),
                tamanho: document.getElementById('tamanho').value,
                marca: document.getElementById('marca').value.trim()
            };

            try {
                // Desabilitar botão durante requisição
                const botao = form.querySelector('button[type="submit"]');
                botao.disabled = true;
                botao.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

                // Requisição POST para a API
                const resposta = await fetch('http://localhost:8080/roupas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosRoupas)
                });

                // Verificar se a resposta é OK
                if (!resposta.ok) {
                    throw new Error(`Erro HTTP: ${resposta.status} - ${resposta.statusText}`);
                }

                // Obter e formatar resposta JSON
                const dadosResposta = await resposta.json();
                const jsonFormatado = JSON.stringify(dadosResposta, null, 2);

                // Exibir resposta
                document.getElementById('respostaJSON').textContent = jsonFormatado;
                document.getElementById('respostaContainer').classList.remove('d-none');

                // Limpar formulário
                form.reset();
                form.querySelectorAll('select, input').forEach(campo => {
                    campo.classList.remove('is-valid');
                });

                // Scroll suave para resposta
                document.getElementById('respostaContainer').scrollIntoView({ 
                    behavior: 'smooth' 
                });

            } catch (error) {
                // Tratamento de erro
                console.error('Erro na requisição:', error);
                alert(`Erro ao enviar dados:\n${error.message}\n\nVerifique se a API está rodando em http://localhost:8080`);
            } finally {
                // Reabilitar botão
                botao.disabled = false;
                botao.innerHTML = '<i class="bi bi-send-fill me-2"></i>Cadastrar Roupa';
            }
        });

        // Validação em tempo real (Bootstrap)
        document.querySelectorAll('input, select').forEach(campo => {
            campo.addEventListener('blur', function() {
                if (this.validity.valid) {
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                }
            });
        });
    </script>
</body>
</html>
